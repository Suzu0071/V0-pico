[mcu]
serial: insert serial

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 30000
minimum_cruise_ratio: 0.5
square_corner_velocity: 15


[stepper_x]  #plug into the x stepper on the pico, this should be motor A
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 64
rotation_distance: 40
endstop_pin: ^gpio4
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_retract_dist: 0
position_max: 120
homing_speed: 50
homing_positive_dir: True

[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.8
stealthchop_threshold: 0
diag_pin: ^gpio4
driver_SGTHRS: 125 #255 is most sensitive, 0 is least sensitive


[stepper_y] #plug into the y stepper on the pico, this should be motor b
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 64
rotation_distance: 40
endstop_pin: ^gpio3
endstop_pin: tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0
position_max: 120
homing_speed: 50
homing_positive_dir: True

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.8
stealthchop_threshold: 0
diag_pin: ^gpio3
driver_SGTHRS: 125 #255 is most sensitive,0 is least sensitive


[stepper_z] #plug into stepper z
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8
endstop_pin: ^gpio25
position_endstop: 120
position_min: -2.0
position_max: 120
homing_speed: 12
homing_retract_dist: 3
second_homing_speed: 3

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.650
stealthchop_threshold: 0


[extruder]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: #22.23        tune
gear_ratio: 50:10 #how many teeth the stepper has
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: gpio23
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27
control: pid
pid_Kp: 1
pid_Ki: 1 #tune
pid_Kd: 1
min_temp: 0
max_temp: 250
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.500
stealthchop_threshold: 0


[filament_switch_sensor runout_sensor]
switch_pin: ^gpio16
pause_on_runout: True


[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
control: pid
pid_Kp: 1
pid_Ki: 1 #tune
pid_Kd: 1
min_temp: 0
max_temp: 110


[fan]
pin: gpio17
max_power: 1.0
kick_start_time: 1.0
off_below: 0.2

[heater_fan hotend_fan]
pin: gpio18
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: gpio20
max_power: 1.0
fan_speed: 1.0
